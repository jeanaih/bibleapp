<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Verse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
            background:
                radial-gradient(circle at center,
                    rgba(225, 233, 4, 0.35) 0%,
                    rgba(34, 30, 65, 0.65) 40%,
                    rgba(78, 12, 13, 0.95) 100%),
                linear-gradient(135deg,
                    rgba(255, 255, 255, 0.66),
                    rgba(10, 10, 25, 1)),
                url('C:/Users/jeana/Desktop/bible/assets/images/bg.jpg') center/cover no-repeat;
            background-blend-mode: overlay, multiply, normal;
            background-attachment: fixed;
            padding-top: clamp(3px, 10vh, );
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.05) 0px,
                    rgba(255, 255, 255, 0.05) 2px,
                    transparent 2px,
                    transparent 4px);
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 32px 36px;
            transform: translateZ(40px);
            background: rgba(13, 22, 38, 0.3);
            border-radius: 28px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 20px 45px rgba(5, 10, 25, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.25);
            margin: auto;
            margin-bottom: clamp(64px, 14vh, 120px);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h4.subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #f8fafc;
            margin-bottom: 5px;
            animation: fadeInUp 1s ease forwards;
            text-align: left;
            text-shadow: 0 2px 10px rgba(7, 12, 32, 0.45);
        }

        h2#verse-ref {
            font-size: 1.8rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 15px;
            animation: fadeInUp 1.2s ease forwards;
            animation-delay: 0.2s;
            text-align: left;
            text-shadow: 0 8px 24px rgba(6, 10, 26, 0.55);
            display: flex;
            gap: 12px;
            align-items: baseline;
        }

        #verse-text {
            font-size: 1.6rem;
            line-height: 1.8;
            font-style: italic;
            text-align: justify;
            color: #e6edf8;
            text-shadow: 0 6px 18px rgba(7, 12, 32, 0.55);
            opacity: 0;
            animation: fadeInUp 1.3s ease forwards;
            animation-delay: 0.4s;
            max-width: 700px;
            margin: 12px 0 36px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #verse-text:hover {
            transform: scale(1.02);
            text-shadow: 0 8px 25px rgba(7, 12, 32, 0.7);
        }

        #verse-text:hover::before {
            content: '"';
            position: absolute;
            left: -20px;
            top: -10px;
            font-size: 3rem;
            color: #f8fafc;
            opacity: 0.6;
            font-family: 'Georgia', serif;
        }

        #verse-text:hover::after {
            content: '"';
            position: absolute;
            right: -20px;
            bottom: -30px;
            font-size: 3rem;
            color: #f8fafc;
            opacity: 0.6;
            font-family: 'Georgia', serif;
        }

        #verse-reference-text {
            display: inline-block;
        }

        #verse-version {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #ededed;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.09);
            text-transform: uppercase;
        }


        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === Action Bar === */
        .action-bar {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(6vh + 1vw);
            /* smoother upward shift on larger screens */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(16px, 2.5vw, 28px);
            background: rgba(41, 5, 5, 0.1);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border-radius: 40px;
            padding: clamp(8px, 1.5vh, 12px) clamp(16px, 3vw, 22px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
            z-index: 999;
            transition: bottom 0.6s ease, transform 0.3s ease, opacity 0.3s ease;
        }

        .action-icon {
            background: rgba(255, 255, 255, 0);
            border: none;
            color: #ffffff;
            font-size: clamp(1.3rem, 2vw, 1.7rem);
            width: clamp(40px, 6vw, 50px);
            height: clamp(40px, 6vw, 50px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .action-icon:hover {
            transform: scale(1.08);
            background: rgba(255, 253, 253, 0);
        }

        /* ‚ù§Ô∏è Heart animation */
        .big-heart {
            position: fixed;
            left: 50%;
            bottom: 50%;
            transform: translate(-50%, 0) scale(0);
            font-size: 6rem;
            color: #ffffff;
            opacity: 0;
            z-index: 2000;
            animation: heartPop 1s ease-out forwards;
            text-shadow: 0 0 20px rgba(35, 26, 26, 0.7),
                0 0 40px rgba(255, 51, 102, 0.4);
        }

        @keyframes heartPop {
            0% {
                opacity: 0;
                transform: translate(-50%, 0) scale(0);
            }

            25% {
                opacity: 1;
                transform: translate(-50%, -40px) scale(1.6);
            }

            60% {
                transform: translate(-50%, -80px) scale(1.3);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -120px) scale(0.9);
            }
        }

        /* üì± Responsive tuning */
        @media (max-width: 768px) {
            #verse-text {
                font-size: 1.3rem;
            }

            #verse-text:hover::before {
                font-size: 2rem;
                left: -15px;
                top: -5px;
            }

            #verse-text:hover::after {
                font-size: 2rem;
                right: -15px;
                bottom: -20px;
            }

            h2#verse-ref {
                font-size: 1.5rem;
            }

            .action-bar {
                bottom: 70px;
            }

            .content {
                overflow-y: auto;
                max-height: 80vh;
                scrollbar-width: none;
                -ms-overflow-style: none;
            }

            .content::-webkit-scrollbar {
                display: none;
            }
        }

        @media (min-width: 590px) {
            .action-bar {
                bottom: 105px;
                /* floats higher on larger screens */
            }
        }

        @media (min-width: 1400px) {
            .action-bar {
                bottom: 100px;
                /* even higher on ultra-wide screens */
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h4 class="subtitle">Verse of the day</h4>
        <h2 id="verse-ref">
            <span id="verse-reference-text">John 3:16</span>
            <span id="verse-version">NIV</span>
        </h2>
        <p id="verse-text">
            For God so loved the world that He gave His one and only Son, that whoever believes in Him shall not perish
            but
            have eternal life.
        </p>
    </div>

    <!-- Floating Action Bar -->
    <div class="action-bar">
        <button id="idx-heart" class="action-icon" title="React" aria-pressed="false">
            <i class="bi bi-heart"></i>
        </button>

        <button id="idx-read" class="action-icon" title="Read Full" aria-label="Read Full">
            <i class="bi bi-book"></i>
        </button>

        <button id="idx-save" class="action-icon" title="Save" aria-pressed="false">
            <i class="bi bi-bookmark"></i>
        </button>
    </div>

    <script src="../js/daily.js"></script>

    <script>
        // Initialize the daily verse when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Initializing daily verse...');
            if (typeof initDailyVerse === 'function') {
                initDailyVerse().catch(error => {
                    console.error('Error initializing daily verse:', error);
                });
            } else {
                console.error('initDailyVerse function not found!');
            }
        });

        // Set up action buttons immediately
        document.addEventListener('DOMContentLoaded', function () {
            setupActionButtons();
        });

        function setupActionButtons() {
            console.log('Setting up action buttons');

            // ‚úÖ Hide action bar if inside iframe
            if (window.self !== window.top) {
                const actionBar = document.querySelector('.action-bar');
                if (actionBar) actionBar.style.display = 'none';
            }

            // Function to get current verse reference
            function getCurrentVerseRef() {
                const verseRefTextEl = document.getElementById("verse-reference-text");
                const verseVersionEl = document.getElementById("verse-version");
                if (verseRefTextEl && verseVersionEl) {
                    const ref = `${verseRefTextEl.textContent.trim()} (${verseVersionEl.textContent.trim()})`;
                    console.log('Current verse ref:', ref);
                    return ref;
                }
                console.log('Verse ref elements not found');
                return null;
            }

            // ‚ù§Ô∏è Like animation
            const heartBtn = document.getElementById("idx-heart");
            if (heartBtn) {
                heartBtn.addEventListener("click", (e) => {
                    console.log('Heart button clicked');
                    const verseRef = getCurrentVerseRef();
                    if (!verseRef) {
                        alert('Verse not loaded yet. Please wait.');
                        return;
                    }

                    const likedVerses = JSON.parse(localStorage.getItem('likedDailyVerses') || '{}');
                    const icon = heartBtn.querySelector("i");

                    if (likedVerses[verseRef]) {
                        // Unlike
                        console.log('Unliking verse:', verseRef);
                        delete likedVerses[verseRef];
                        icon.classList.remove("bi-heart-fill");
                        icon.classList.add("bi-heart");
                        heartBtn.setAttribute("aria-pressed", "false");
                    } else {
                        // Like
                        console.log('Liking verse:', verseRef);
                        likedVerses[verseRef] = Date.now();
                        icon.classList.remove("bi-heart");
                        icon.classList.add("bi-heart-fill");
                        heartBtn.setAttribute("aria-pressed", "true");

                        // Create heart animation
                        const heart = document.createElement("i");
                        heart.className = "bi bi-heart-fill big-heart";
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 1000);
                    }

                    localStorage.setItem('likedDailyVerses', JSON.stringify(likedVerses));
                });
            }

            // üìñ Read button - Navigate to Bible page with daily verse
            const readBtn = document.getElementById("idx-read");
            if (readBtn) {
                readBtn.addEventListener("click", () => {
                    console.log('Read button clicked');
                    const verseRef = getCurrentVerseRef();
                    if (!verseRef) {
                        alert('Verse not loaded yet. Please wait.');
                        return;
                    }

                    // Parse the reference (e.g., "John 3:16 (NIV)")
                    const match = verseRef.match(/^(.+?)\s+(\d+):(\d+)\s*\((.+)\)$/);
                    if (!match) {
                        console.error('Could not parse verse reference:', verseRef);
                        alert('Unable to navigate - invalid verse format');
                        return;
                    }

                    const [, book, chapter, verse, version] = match;
                    console.log('Parsed verse:', { book, chapter, verse, version });

                    // Store navigation data in localStorage for bible.js to pick up
                    localStorage.setItem('navigateToVerse', JSON.stringify({
                        book: book,
                        chapter: chapter,
                        verse: verse
                    }));

                    // Navigate to bible page
                    window.location.href = `bible.html`;
                });
            }

            // üîñ Save button
            const saveBtn = document.getElementById("idx-save");
            if (saveBtn) {
                saveBtn.addEventListener("click", () => {
                    console.log('Save button clicked');
                    const verseRef = getCurrentVerseRef();
                    const verseTextEl = document.getElementById("verse-text");

                    if (!verseRef || !verseTextEl) {
                        alert("Verse not loaded yet. Please wait.");
                        return;
                    }

                    const verseText = verseTextEl.textContent.trim();
                    console.log('Saving verse:', verseRef, 'text length:', verseText.length);
                    const savedVerses = JSON.parse(localStorage.getItem('savedVerses') || '[]');

                    // Check if already saved
                    const existingIndex = savedVerses.findIndex(v => v.reference === verseRef);

                    if (existingIndex >= 0) {
                        // Remove from saved
                        console.log('Removing from saved verses');
                        savedVerses.splice(existingIndex, 1);
                        alert("Verse removed from saved verses");

                        // Update button state
                        const icon = saveBtn.querySelector("i");
                        icon.classList.remove("bi-bookmark-fill");
                        icon.classList.add("bi-bookmark");
                        saveBtn.setAttribute("aria-pressed", "false");
                    } else {
                        // Add to saved
                        console.log('Adding to saved verses');
                        savedVerses.unshift({
                            reference: verseRef,
                            text: verseText,
                            timestamp: Date.now(),
                            source: 'daily-verse'
                        });
                        alert("Verse saved to your library!");

                        // Update button state
                        const icon = saveBtn.querySelector("i");
                        icon.classList.remove("bi-bookmark");
                        icon.classList.add("bi-bookmark-fill");
                        saveBtn.setAttribute("aria-pressed", "true");
                    }

                    localStorage.setItem('savedVerses', JSON.stringify(savedVerses));
                });
            }

            // Update button states periodically
            function updateButtonStates() {
                const verseRef = getCurrentVerseRef();
                if (!verseRef) return;

                // Update heart state
                const likedVerses = JSON.parse(localStorage.getItem('likedDailyVerses') || '{}');
                const isLiked = likedVerses[verseRef];
                const heartIcon = heartBtn?.querySelector("i");
                if (heartIcon) {
                    if (isLiked) {
                        heartIcon.classList.remove("bi-heart");
                        heartIcon.classList.add("bi-heart-fill");
                        heartBtn.setAttribute("aria-pressed", "true");
                    } else {
                        heartIcon.classList.remove("bi-heart-fill");
                        heartIcon.classList.add("bi-heart");
                        heartBtn.setAttribute("aria-pressed", "false");
                    }
                }

                // Update save state
                const savedVerses = JSON.parse(localStorage.getItem('savedVerses') || '[]');
                const isSaved = savedVerses.some(v => v.reference === verseRef);
                const saveIcon = saveBtn?.querySelector("i");
                if (saveIcon) {
                    if (isSaved) {
                        saveIcon.classList.remove("bi-bookmark");
                        saveIcon.classList.add("bi-bookmark-fill");
                        saveBtn.setAttribute("aria-pressed", "true");
                    } else {
                        saveIcon.classList.remove("bi-bookmark-fill");
                        saveIcon.classList.add("bi-bookmark");
                        saveBtn.setAttribute("aria-pressed", "false");
                    }
                }
            }

            // Update states every second until verse loads
            const stateInterval = setInterval(() => {
                const verseRef = getCurrentVerseRef();
                if (verseRef && verseRef !== 'John 3:16 (NIV)') { // Check if it's not the default placeholder
                    updateButtonStates();
                    clearInterval(stateInterval);
                }
            }, 1000);

            // Also listen for verse changes
            const verseRefEl = document.getElementById("verse-ref");
            if (verseRefEl) {
                const observer = new MutationObserver(() => {
                    console.log('Verse changed, updating button states');
                    setTimeout(updateButtonStates, 100);
                });
                observer.observe(verseRefEl, { childList: true, subtree: true });
            }
        }

        // Time-based background gradients
        const hour = new Date().getHours();

        const timeDesigns = {
            dawn: {
                gradient: 'radial-gradient(circle at top, rgba(243, 232, 255, 0.55) 0%, rgba(221, 214, 254, 0.6) 35%, rgba(59, 130, 246, 0.75) 70%, rgba(30, 64, 175, 0.9) 100%)',
                blend: 'overlay'
            },
            morning: {
                gradient: 'radial-gradient(circle at top right, rgba(254, 243, 199, 0.5) 0%, rgba(254, 215, 170, 0.6) 30%, rgba(251, 191, 36, 0.7) 65%, rgba(217, 119, 6, 0.85) 100%)',
                blend: 'overlay'
            },
            afternoon: {
                gradient: 'radial-gradient(circle at center, rgba(204, 251, 241, 0.5) 0%, rgba(94, 234, 212, 0.6) 30%, rgba(59, 130, 246, 0.7) 65%, rgba(30, 64, 175, 0.85) 100%)',
                blend: 'overlay'
            },
            evening: {
                gradient: 'radial-gradient(circle at bottom, rgba(254, 215, 170, 0.5) 0%, rgba(251, 146, 60, 0.65) 30%, rgba(239, 68, 68, 0.75) 60%, rgba(190, 24, 93, 0.85) 100%)',
                blend: 'overlay'
            },
            night: {
                gradient: 'radial-gradient(circle at center, rgba(30, 41, 59, 0.55) 0%, rgba(17, 24, 39, 0.7) 40%, rgba(2, 6, 23, 0.9) 100%)',
                blend: 'soft-light'
            }
        };

        let selectedDesign;
        if (hour >= 5 && hour < 9) {
            selectedDesign = timeDesigns.dawn;
        } else if (hour >= 9 && hour < 15) {
            selectedDesign = timeDesigns.morning;
        } else if (hour >= 15 && hour < 18) {
            selectedDesign = timeDesigns.afternoon;
        } else if (hour >= 18 && hour < 21) {
            selectedDesign = timeDesigns.evening;
        } else {
            selectedDesign = timeDesigns.night;
        }

        // Apply background
        document.body.style.background = `
            ${selectedDesign.gradient},
            linear-gradient(135deg, rgba(255, 255, 255, 0.66), rgba(10, 10, 25, 1)),
            url('C:/Users/jeana/Desktop/bible/assets/images/bg.jpg') center/cover no-repeat
        `;
        document.body.style.backgroundBlendMode = `${selectedDesign.blend}, multiply, normal`;
        document.body.style.backgroundAttachment = 'fixed';
    </script>
</body>

</html>
